<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles/style.css">
  <title>black music</title>
</head>
<body>
  <div class="container-player">
    <h1>black music</h1>        
    <div class="container-album">
      <img src="" type="jpg" alt="album" class="player__img" id="img">
      <h2 class="player__artist" id="artist">Jhonny Rivera</h2>
      <h3 class="player__song" id="songName">El Intenso</h3>
    </div>    
    <div class="controls">
      <audio class="player__audio" controls id="audio">
        <source id="audioSource" src="" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>
      <div class="player_controls">
        <i class='bx bx-skip-previous' id="former"></i>  
        <i class='bx bx-rewind' id="rewind"></i>        
        <i class='bx bx-play' id="play"></i>
        <i class='bx bx-stop' id="stop"></i> 
        <i class='bx bx-pause' id="pause"></i>
        <i class='bx bx-fast-forward' id="forward"></i> 
        <i class='bx bx-skip-next' id="following"></i> 
      </div>
    </div>
  </div>
  <script src="app.js"></script>                    
</body>
</html>
